name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build \
            qt6-base-dev \
            qt6-multimedia-dev \
            qt6-base-private-dev \
            libqt6core6 \
            libqt6gui6 \
            libqt6widgets6 \
            libqt6multimedia6 \
            libqt6multimediawidgets6 \
            libqt6network6 \
            libqt6sql6

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        make